<h1>File Table</h1>
<table border="1">
    <thead>
        <tr>
            <th>ID</th>
            <th>Directory</th>
            <th>User ID</th>
        </tr>
    </thead>
    <tbody>
        {% for file in files %}
            <tr>
                <td>{{ file.id }}</td>
                <td>{{ file.dir }}</td>
                <td>{{ file.user_id }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>

<h1>User Table</h1>
<table border="1">
    <thead>
        <tr>
            <th>ID</th>
            <th>Login</th>
            <th>Password</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
            <tr>
                <td>{{ user.id }}</td>
                <td>{{ user.login }}</td>
                <td>{{ user.password }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
